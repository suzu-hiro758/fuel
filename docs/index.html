<html>
  <head>
    <meta charset="utf8" />
    <meta name="robots" content="noindex">
    <title>suzu-hiro note</title>
    <link rel="shortcut icon" href="./favicon.png">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background: #f1f1f1;
      }
      main > div {
        display: flex;
        flex-direction: column;
        width: 250px;
        height: 160px;
        background: #CCC;
        border-radius: 5px;
        justify-content: center;
        gap: 15px;
        padding: 0 30px;
      }
      input {
        padding: 2px 5px;
        font-size: 1.2em;
      }
      button {
        font-size: 1.2em;
      }
    </style>
    <script src="./sha256.js"></script>
    <script>
      'use strict'
      {
        const SHA_OBJ = new jsSHA("SHA-256","TEXT")
        let pass

        function authenticate() {
          SHA_OBJ.update(pass.value)
          const hash = SHA_OBJ.getHash("HEX").slice(-9)
          const base = location.href.replace('index.html', '')
          const url = `${base}${hash}`
          fetch(url)
            .then(res => {
              if (res.status === 200) {
                location.href = url
              }
            })
        }

        function $(tag) {
          return document.createElement(tag)
        }
        function initializer() {
          const wrapper = $('main')
          const form = $('div')
          const btn = $('button')
          btn.textContent = 'ログイン'
          btn.addEventListener('click', authenticate)
          pass = $('input')
          pass.type ='password'
          pass.addEventListener('keypress', e => {
            if (e.keyCode === 13) {
              btn.click()
            }
          })
          form.appendChild(pass)
          form.appendChild(btn)
          wrapper.appendChild(form)
          document.body.appendChild(wrapper)
        }

        window.addEventListener('DOMContentLoaded', initializer)
      }
    </script>
  </head>
  <body>
    <noscript>
      javascript required
    </noscript>
  </body>
</html>

<html lang="ja">
  <head>
    <meta charset="utf8" />
    <meta name="robots" content="noindex">
    <title>suzu-hiro note</title>
    <link rel="shortcut icon" href="../../favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <style>
      main {
        padding: 20px;
      }
      section {
        margin-block: 30px;
        padding-block: 30px 50px;
      }
      section ~ section {
        border-top: 1px dotted #bbb;
      }
    </style>
  </head>
  <body>
    <h1 class="title">css sticky header <a href="../sample.html">TOP</a></h1>
    <main>
      <style>
        .sec1 {
          .test-wrapper {
            container-type: inline-size;
            resize: horizontal;
            overflow: auto;
            margin: 1rem auto;
            outline: solid 1px grey;
            outline-offset: 4px;
          }

          .card {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

            gap: 1rem;
          }

          .card__thumb {
            aspect-ratio: 1 / 1;
            flex: 0 0 150px;
            background-color: #4caf4c;
            border-radius: 7px;
          }

          .card__title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
          }

          .card__content {
            flex: 1;
          }

          @container (min-width: 400px) {
            .card {
              flex-direction: row;
            }

            .card__thumb {
              flex: 0 0 100px;
              align-self: flex-start;
            }
          }

          @container (min-width: 600px) {
            .card__thumb {
              flex: 0 0 150px;
            }
          }

          @container (min-width: 800px) {
            .card {
              position: relative;
              justify-content: center;
              align-items: center;
              min-height: 350px;
            }

            .card__thumb {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              height: 100%;
              opacity: 0.25;
            }

            .card__content {
              position: relative;
              flex: unset;
            }

            .card__title {
              font-weight: bold;
              font-size: 1.5rem;
              margin-bottom: 0.5rem;
            }

            .card__desc {
              max-width: 480px;
              margin-left: auto;
              margin-right: auto;
              text-align: center;
              color: #222;
            }
          }
        }
      </style>
      <section class="sec1">
        <div class="test-wrapper" style="width: 320px">
          <div class="card">
            <div class="card__thumb"></div>
            <div class="card__content">
              <h3 class="card__title">
                Inspect Element As A Way To Feed Your Curiosity
              </h3>
              <p class="card__desc">
                One of the best gifts we have as front-end developers is inspect
                element.
              </p>
            </div>
          </div>
        </div>
      </section>
      <style>
        .test-wrapper-3 {
          container-type: inline-size;
          resize: horizontal;
          overflow: auto;
          margin: 0 auto;
        }

        .c-input {
          border: none;
          appearance: none;
          box-shadow: 0px 5px 16px rgba(0, 0, 0, 0.05);
          border: 2px solid rgba(0, 170, 188, 0.16);
          border-radius: 29px;
          font-size: 18px;
          padding: 12px 24px;
          width: 100%;
          resize: none;
          transition: border 0.5s;
        }

        .c-button {
          appearance: none;
          justify-self: start;
          border-radius: 100px;
          padding: 0.5rem 1rem;
          color: #fff;
          background: #01aabc;
          border: none;
          outline: none;
          display: inline-block;
          transition: 0.3s ease-out;
          font-size: 16px;
          cursor: pointer;
        }

        .newsletter {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          background-color: #f7f7f7;
          margin: 10rem auto 3rem;
          padding: 1rem;
          outline-offset: 3px;

          h2 {
            font-weight: 700;
            font-size: 1.25rem;
          }

          p {
            display: none;
          }

          form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 0 1 400px;
          }

          .c-button {
            min-width: 120px;
            width: 100%;
          }
        }

        @container (min-width: 400px) {
          .newsletter {
            form {
              flex-direction: row;
              align-items: flex-start;
            }

            h2 {
              font-size: 2rem;
            }

            p {
              display: block;
            }

            .c-input-group {
              flex: 1;
            }

            .c-button {
              width: unset;
              align-self: normal;
            }
          }
        }

        @container (min-width: 600px) {
          .newsletter {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
          }
        }
      </style>
      <section class="sec2">
        <div class="test-wrapper-3">
          <div class="newsletter">
            <div>
              <h2>Subscribe and get my new articles</h2>
              <p>No spam, I promise.</p>
            </div>
        
            <form action="">
              <div class="c-input-group">
                <label for="newsletter" class="c-label sr-only"></label>
                <input type="text" class="c-input" id="newsletter" placeholder="mail@example.com" />
              </div>
              <button class="c-button">I'm in</button>
            </form>
          </div>
        </div>
      </section>
      <style>
        .sec3 {
          .sec3-wrapper {
            container-type: inline-size;
            margin: 10rem auto 0;
            padding: 1em;
            resize: horizontal;
            overflow: auto;
            outline: solid 1px darkgrey;
            outline-offset: 3px;
          }

          ul {
            list-style: none;
            padding: 0;
          }

          li {
            display: inline-block;

            a {
              display: block;
              padding: 10px 20px;
              background: lightgrey;
              color: #000;
              text-decoration: none;
              border-radius: 4px;
              transition: background 0.2s ease-out;
              text-align: center;

              &:hover,
              &:focus {
                background: #000;
                color: #fff;
              }
            }
          }

          a[aria-current="true"] {
            background: #000;
            color: #fff;
          }

          .current {
            background: #000;
            color: #fff;
          }

          .pagination {
            justify-content: space-between;
          }

          .pagination__item:not(.btn) {
            display: none;
          }

          .pagination li {
            display: block;
          }

          .pagination li:not(:last-child) {
            margin-bottom: 0.5rem;
          }

          @container (min-width: 250px) {
            .pagination {
              display: flex;
              flex-wrap: wrap;
              gap: 0.5rem;
            }

            .pagination li:not(:last-child) {
              margin-bottom: 0;
            }
          }

          @container (min-width: 500px) {
            .pagination {
              justify-content: center;
            }

            .pagination__item:not(.btn) {
              display: block;
            }

            .pagination__item.btn {
              display: none;
            }
          }
        }
      </style>
      <section class="sec3">
        <div class="sec3-wrapper">
          <div role="navigation" aria-label="Pagination">
            <ul class="pagination">
              <li><a class="pagination__item btn" href="#">Previous</a></li>
              <li><a class="pagination__item" href="#" aria-current="true">1</a></li>
              <li><a class="pagination__item" href="#">2</a></li>
              <li><a class="pagination__item" href="#" class="current">3</a></li>
              <li><a class="pagination__item" href="#">4</a></li>
              <li><a class="pagination__item" href="#">5</a></li>
              <li><a class="pagination__item" href="#">6</a></li>
              <li><a class="pagination__item btn" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </section>
      <style>
        .sec4 {
          .form-item {
            container-type: inline-size;
            overflow: auto;
            resize: horizontal;
            margin: 100px auto;
          }

          .input-group {
            @container (min-width: 350px) {
              display: flex;
              align-items: center;
              gap: 1.5rem;
              
              input {
                flex: 1;
              }
            }
          }


          label {
            display: block;
          }

          input {
            width: 100%;
            appearance: none;
            font-size: 16px;
            padding: 8px;
            background-color: #fff;

            background-size: 20px 20px;
            background-position: left 10px center;
            background-repeat: no-repeat;
            border: 2px solid #dddbda;
            border-radius: 5px;
            padding-left: 40px;
            
            &:focus {
              background-image: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg fill='%23545AF5' width='100pt' height='100pt' version='1.1' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg%3E%3Cpath d='m71.363 44.066c0 11.801-9.5664 21.363-21.367 21.363-11.797 0-21.363-9.5625-21.363-21.363 0-11.797 9.5664-21.363 21.363-21.363 11.805 0 21.367 9.5664 21.367 21.363z'/%3E%3Cpath d='m84.254 84.34c-8.7734-8.7539-20.883-14.168-34.254-14.168s-25.48 5.4141-34.254 14.168c8.7734 8.75 20.883 14.16 34.254 14.16s25.48-5.4102 34.254-14.16z'/%3E%3Cpath d='m50 1.5c-26.785 0-48.5 21.719-48.5 48.5 0 26.789 21.715 48.5 48.5 48.5s48.5-21.711 48.5-48.5c0-26.781-21.715-48.5-48.5-48.5zm0 91.562c-23.781 0-43.062-19.277-43.062-43.062 0-23.781 19.281-43.062 43.062-43.062 23.785 0 43.062 19.281 43.062 43.066 0 23.781-19.277 43.059-43.062 43.059z'/%3E%3C/g%3E%3C/svg%3E%0A");
              outline: none;
              border-color: #545AF5;
            }
          }
        }
      </style>
      <section class="sec4">
        <div class="wrapper">
          <div class="form-item">
            <div class="input-group">
              <label for="name">Full name</label>
            <input type="text" id="name" placeholder="e.g: John Smith">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>View Transitions API Example | ICS</title>
    <style>
      @view-transition {
        navigation: auto;
      }

@keyframes slide-in {
  from {
    transform: translateX(-100%);
    opacity: 1;
  }
  to {
    transform: translateX(0);
    opacity: 0;
  }
}
@keyframes slide-in2 {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
 ::view-transition-old(photo-example-1) {
  animation: slide-in 3s ease-out;
}
 ::view-transition-new(photo-example-1) {
  visibility: hidden;
}

      /* 写真1 */
      .photo-1 {
        /* view-transition-name: photo-example-1; */
        contain: paint;
      }
      /* 写真2 */
      .photo-2 {
        view-transition-name: photo-example-2;
        contain: paint;
      }
    </style>
    <script defer blocking="render">
        window.addEventListener("pageswap", (event) => {
          console.log('あ')
        });
        window.addEventListener('pagereveal', async e => {
                    console.log('zああああああああああああ')

          if (!e.viewTransition) return
          const currentUrl =  new URL(navigation.activation.from.url)
          console.log(currentUrl.pathname.endsWith('page-1.html'))
          if (!currentUrl.pathname.endsWith('page-1.html')) return
          const tgt = document.querySelector('.photo-1')

          tgt.style.viewTransitionName = 'photo-example-1'

          await e.viewTransition.finished

          tgt.style.viewTransitionName = 'none'
        })
    </script>
  </head>
  <body>
    <main>
      <!-- 一覧画面 -->
      <div id="view-index">
        <h1>Pickup Pictures</h1>
        <ul class="photo-list">
          <li>
            <div class="photo-link">
              <img class="photo-thumb photo-1" src="photo_1.webp" width="640" height="360" alt="" />
              <div class="photo-meta">
                <p class="i-title">グリフィス天文台からの景観</p>
                <div>
                  <a href="page-1.html" class="btn button-open">詳細をひらく</a>
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="photo-link">
              <img class="photo-thumb photo-2" src="photo_2.webp" width="640" height="360" alt="" />
              <div class="photo-meta">
                <p class="i-title">グリフィス天文台からの景観</p>
                <div>
                  <a href="page-2.html" class="btn button-open">詳細をひらく</a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attention">
      このデモはデスクトップのChrome・Edge向けに作成しています。Chrome・Edge 126以上で確認ください。
    </footer>
  </body>
</html>
